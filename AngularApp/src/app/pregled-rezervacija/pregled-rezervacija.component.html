<div id="prikaz">
  <ng-container *ngFor="let grupa of this.rezervacije">
    <h1>{{ grupa.smjestaj }}</h1>
    <table mat-table [dataSource]="grupa.rezervacije" class="mat-elevation-z8">

      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef> Student </th>
        <td mat-cell *matCellDef="let element"> {{element.student}} </td>
      </ng-container>

      <ng-container matColumnDef="brojIndeksa">
        <th mat-header-cell *matHeaderCellDef> Broj indeksa </th>
        <td mat-cell *matCellDef="let element"> {{element.brojIndeksa}} </td>
      </ng-container>

      <ng-container matColumnDef="datumPrijave">
        <th mat-header-cell *matHeaderCellDef> Datum prijave </th>
        <td mat-cell *matCellDef="let element"> {{element.datumPrijave|date:'dd.M.yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="datumOdjave">
        <th mat-header-cell *matHeaderCellDef> Datum odjave</th>
        <td mat-cell *matCellDef="let element">{{element.datumOdjave|date:'dd.M.yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="brojOsoba">
        <th mat-header-cell *matHeaderCellDef> Broj osoba </th>
        <td mat-cell *matCellDef="let element"> {{element.brojOsoba}} </td>
      </ng-container>

      <ng-container matColumnDef="firma">
        <th mat-header-cell *matHeaderCellDef> Firma </th>
        <td mat-cell *matCellDef="let element"> {{element.naziv_firme}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </ng-container>
</div>
