<div id="prikaz">
  <h1>Rezervacije</h1>

  <table mat-table [dataSource]="this.rezervacije" class="mat-elevation-z8">

    <ng-container matColumnDef="naslov">
      <th mat-header-cell *matHeaderCellDef> Naslov </th>
      <td mat-cell *matCellDef="let element"> {{element.naslov}} </td>
    </ng-container>

    <ng-container matColumnDef="grad">
      <th mat-header-cell *matHeaderCellDef> Grad </th>
      <td mat-cell *matCellDef="let element"> {{element.grad}} </td>
    </ng-container>

    <ng-container matColumnDef="cijena">
      <th mat-header-cell *matHeaderCellDef> Cijena </th>
      <td mat-cell *matCellDef="let element"> {{element.cijena +' KM'}} </td>
    </ng-container>

    <ng-container matColumnDef="datumPrijave">
      <th mat-header-cell *matHeaderCellDef> Datum prijave</th>
      <td mat-cell *matCellDef="let element">{{element.datumPrijave|date:'dd.M.yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="datumOdjave">
      <th mat-header-cell *matHeaderCellDef> Datum odjave</th>
      <td mat-cell *matCellDef="let element">{{element.datumOdjave|date:'dd.M.yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="brojOsoba">
      <th mat-header-cell *matHeaderCellDef> Broj osoba </th>
      <td mat-cell *matCellDef="let element"> {{element.brojOsoba}} </td>
    </ng-container>

    <ng-container matColumnDef="akcije">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="otkaziRezervaciju(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
