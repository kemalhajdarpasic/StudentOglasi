<div id="prikaz">
  <ng-container *ngFor="let grupa of this.prijave">
    <h1>{{ grupa.praksa }}</h1>
    <table mat-table [dataSource]="grupa.prijave" class="mat-elevation-z8">

      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef> Student </th>
        <td mat-cell *matCellDef="let element"> {{element.student}} </td>
      </ng-container>

      <ng-container matColumnDef="brojIndeksa">
        <th mat-header-cell *matHeaderCellDef> Broj indeksa </th>
        <td mat-cell *matCellDef="let element"> {{element.brojIndeksa}} </td>
      </ng-container>

      <ng-container matColumnDef="dokumentacija">
        <th mat-header-cell *matHeaderCellDef>Dokumentacija</th>
        <td mat-cell *matCellDef="let element">
          <a href="{{element.dokumentacija }}" target="_blank">
            <mat-icon>insert_drive_file</mat-icon>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="cv">
        <th mat-header-cell *matHeaderCellDef>CV</th>
        <td mat-cell *matCellDef="let element">
          <a href="{{element.cv }}" target="_blank">
            <mat-icon>insert_drive_file</mat-icon>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="prosjekOcjena">
        <th mat-header-cell *matHeaderCellDef>Prosjek ocjena</th>
        <td mat-cell *matCellDef="let element">
          <a href="{{element.prosjekOcjena }}" target="_blank">
            <mat-icon>insert_drive_file</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </ng-container>
</div>
